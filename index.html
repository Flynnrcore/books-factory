<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>База книг</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="modalOverlay" class="modal-overlay hide"></div>
  <header>
    <div class="logoGroup">
      <img class="logo" src="./images/logo.webp">
      <h1>БиблиоБаза</h1>
    </div>
    <section class="headerBtns">
      <button class="addBookModalBtn headerBtn">Добавить книгу</button>
      <button class="importJSONBtn headerBtn">Импорт JSON</button>
      <button class="exportJSONBtn exportBtn"><img style="width: 20px; height: 15px;" src="/images/export.svg" /></button>
    </section>
  </header>
  <main class="container">
    <!-- Универсальное модальное окно для добавления и редактирования книги -->
    <section id="bookModal" class="hide">
      <button type="button" class="closeModalBtn">×</button>
      <h2 id="modalTitle">Добавить новую книгу</h2>
      <form id="bookForm">
        <label for="title">Название</label>
        <input id="title" name="title" type="text" required>
        <label for="autor">Автор</label>
        <input id="autor" name="autor" type="text" required>
        <label for="year">Год издания</label>
        <input id="year" name="year" type="number" required>
        <label for="genre">Жанр</label>
        <input id="genre" name="genre" type="text" required>
        <label for="rating_">Рейтинг</label>
        <select id="rating_" name="rating_">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <div class="buttonGroup">
          <button type="button" class="closeModalBtn">Отмена</button>
          <button type="submit" id="modalSubmitBtn">Добавить</button>
        </div>
      </form>
    </section>
    <!-- Секция функционала для сортировки книг -->
    <section class="sorting">
      <form class="sortingForm">
        <label for="sortBy">Сортировка по </label>
        <select id="sortBy" name="sortBy">
          <option value="title" selected>наименованию</option>
          <option value="autor">автору</option>
          <option value="year">году</option>
          <option value="genre">жанру</option>
          <option value="rating_">рейтингу</option>
        </select>
        <label for="sortType">Тип</label>
        <select id="sortType" name="sortType">
          <option value="increase" selected>по возрастанию</option>
          <option value="decrease">по убыванию</option>
        </select>
        <button class="sortingSubmitBtn">Принять</button>
      </form>
    </section>
    <!-- Секция рендеринга книг -->
    <section class="table">
      <div class="booksHeaders">
        <span>название</span>
        <span>автор</span>
        <span>год издания</span>
        <span>жанр</span>
        <span>рейтинг</span>
        <span>действия</span>
      </div>
      <ol class="bookList"></ol>
    </section>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>

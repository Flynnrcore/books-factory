<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>База книг</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <!-- Секция с кнопками -->
    <section class="headerBtns">
      <button class="addBookModalBtn headerBtn">Добавить книгу</button>
      <button class="importJSONBtn headerBtn">Импорт JSON</button>
      <button class="exportJSONBtn headerBtn">Экспорт JSON</button>
     </section>
    <h1>База книг</h1>
  </header>
  <main class="container">
    <!-- Модальное окно добавления новой книги -->
    <section id="addBookForm" class="hide">
      <button class="addBookModalBtn">x</button>
      <h2>Добавить новую книгу</h2>
      <form class="addBookFormEl">
        <label for="title">
          Название
        </label>
        <input id="title" name="title" type="text" required>
        <label for="autor">
          Автор
        </label>
        <input id="autor" name="autor" type="text" required>
        <label for="year">
          Год издания
        </label>
        <input id="year" name="year" type="text" required>
        <label for="genre">
          Жанр
        </label>
        <input id="genre" name="genre" type="text" required>
       <label for="rating_">
          Рейтинг
        </label>
        <select id="rating_" name="rating_">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button class="addFormSubmitBtn">Добавить</button>
      </form>
    </section>
    <!-- Модальное окно редактирования информации о книге -->
    <section id="editBookSection" class="hide">
      <button class="editBookModalBtn">x</button>
      <h2>Редактировать информацию о книге</h2>
      <form id="editForm">
        <label for="titleEdit">
          Название
        </label>
        <input id="titleEdit" name="title" type="text" required>
        <label for="autor">
          Автор
        </label>
        <input id="autorEdit" name="autor" type="text" required>
        <label for="yearEdit">
          Год издания
        </label>
        <input id="yearEdit" name="year" type="text" required>
        <label for="genreEdit">
          Жанр
        </label>
        <input id="genreEdit" name="genre" type="text" required>
       <label for="rating_Edit">
          Рейтинг
        </label>
        <select id="rating_Edit" name="rating_">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button class="editFormSubmitBtn">Редактировать</button>
      </form>
    </section>
      <!-- Секция функционала для сортировки книг -->
    <section class="sorting">
      <form class="sortingForm">
        <label for="sortBy">Сортировка по </label>
        <select id="sortBy" name="sortBy">
          <option value="title" selected>
            наименованию
          </option>
          <option value="autor">
            автору
          </option>
          <option value="year">
            году
          </option>
          <option value="genre">
            жанру
          </option>
         <option value="rating_">
            рейтингу
          </option>
        </select>
        <label for="sortType">Тип</label>
        <select name="sortType">
          <option value="increase" selected>
            по возрастанию
          </option>
          <option value="decrease" >
            по убыванию
          </option>
        </select>
        <button class="sortingSubmitBtn">Принять</button>
      </form>
    </section>
    <!-- Секция рендеринга книг -->
    <section>
      <p class="booksHeaders"><b>№п/п |  название | автор | год издания  | рейтинг </b></p>
      <ol class="bookList">
      </ol>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
